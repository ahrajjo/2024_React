<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티 클래스 익히기</title>
    <link rel="stylesheet" href="button.css">
</head>
<body>
    <button class="blue btn square p-1">Button</button>
    <button class="blue btn square p-2">Button</button>
    <button class="blue btn square p-3">Button</button>
    
    <button class="blue btn pill p-1">Button</button>
    <button class="blue btn pill p-2">Button</button>
    <button class="blue btn pill p-3">Button</button><br>

    <button class="green btn square p-1">Button</button>
    <button class="green btn square p-2">Button</button>
    <button class="green btn square p-3">Button</button>
    
    <button class="green btn pill p-1">Button</button>
    <button class="green btn pill p-2">Button</button>
    <button class="green btn pill p-3">Button</button><br>

    <button class="pink btn square p-1">Button</button>
    <button class="pink btn square p-2">Button</button>
    <button class="pink btn square p-3">Button</button>
    
    <button class="pink btn pill p-1">Button</button>
    <button class="pink btn pill p-2">Button</button>
    <button class="pink btn pill p-3">Button</button><br>

</html>
