<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>복습문제2</title>
    <link rel="stylesheet" href="repeat.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="margin">
      <button class="pillRedBtn p-1">Button</button>
      <button class="pillRedBtn p-2">Button</button>
      <button class="pillRedBtn p-3">Button</button><br />
    </div>

    <div class="margin">
      <button class="pillBtn apple">
        <i class="fa-brands fa-apple mr"></i> Apple로 계속하기</button
      ><br />
      <button class="pillBtn google">
        <i class="fa-brands fa-google mr"></i> Google로 계속하기</button
      ><br />
    </div>

    <div class="margin">
      <button class="kakao">
        <i class="fa-brands fa-signal-messenger mr"></i> 카카오로 3초 만에
        시작하기</button
      ><br />
    </div>

    <div class="margin">
      <button class="chip">
        <i class="fa-solid fa-ticket mr"></i> 최대 7% 쿠폰</button
      ><br />
      <button class="chip">
        <i class="fa-regular fa-credit-card mr"></i> 최대 3% 결제할인
      </button>
    </div>
  </body>
</html>
